<div class="container mt-5">
    <h2>Upload File</h2>
    <form (submit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fileInput">Choose File</label>
        <input type="file" class="form-control-file" id="fileInput" (change)="onFileSelected($event)">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <hr>
    <div class="form-group">
      <label for="fileTextArea">File Content</label>
      <textarea class="form-control" id="fileTextArea" rows="5" readonly>{{fileContent }}</textarea>
    </div>
  </div>
